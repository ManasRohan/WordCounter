<!DOCTYPE html>
<html>
    <head>
        <title>Word Counter tool</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="Wc">
            <h1>Enter Text</h1>
            <textarea cols="50" rows="10" id="WordCount"></textarea>
            <p id="count"></p>
            <p id="remaining"></p>
            <button id="button" onclick="count()">Count</button>
        </div>
        <script src="Wc.js"></script>
    </body>
</html>
